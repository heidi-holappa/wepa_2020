<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
    <body>
        
        <div th:replace="fragments/layout :: pageTitle">Page title</div>
        <nav th:replace="fragments/layout :: nav">Navigation</nav>
        
        
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col">
                    <h1>We value your feedback</h1>
                    
                    <div th:unless="${notification == 'empty'}" th:text="${notification}" style="color:red;">Notification here</div>

                    <p>
                        Help us make Waypoint the bestest professional hook up site available. We value your feedback!
                        <br />
                        <br />
                        <b>Please note</b> that you need to be a registered user to submit feedback.
                        <br />
                        <br />
                    </p>
                    
                    <div>
                        <form th:action="@{/docs/submitfeedback}" method="POST">
                            
                                
                            <div class="form-group">
                                <label>Is Waypoint a useful service to you?</label>
                                <select name="useful" class="custom-select">
                                    <option value="empty" selected>Choose an option...</option>
                                    <option value="yes">yes</option>
                                    <option value="no">no</option>
                                    <option value="dontknow">I don't know</option>
                                </select>
                            </div>
                            <div class="form-group">
                            <label>Would you recommend Waypoint to a colleague?</label>
                            <select name="recommend" class="custom-select">
                                <option value="empty" selected>Choose an option...</option>
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                                <option value="dontknow">I don't know</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label>Please let us know what you think of Waypoint:</label>
                                <textarea class="form-control" rows="3" placeholder="Your feedback" type='text' name="openfeedback"></textarea>
                            </div>
                            <div class="form-group" align="right">
                                <input class="btn btn-primary" type="submit" value="Submit feedback" />
                            </div>
                        </form>
                        
                        
                    </div>

                    
                </div>
            </div>
        </div>
        
        <div class="jumbotron text-center" style="margin-bottom:0">
            <footer th:replace="fragments/layout :: footer">Footer comes here</footer>
        </div>
        
    </body>
</html>
